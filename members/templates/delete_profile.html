{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="post-header-section">
    <h1 class="post-header-title">Are you sure you want to delete your profile {{ user.username }}?<span class="title-circle">.</span></h1>
    <img src="{% static '/images/postdetailimage.png'%}" class="post-header-image" alt="header-image">
</div>
<form method="POST" id="user-form">
    {% csrf_token %}
    <button type="submit" class="btn">Delete My Profile</button>
    <a href="{% url 'profile' user.username %}" class="btn">Cancel</a>
</form>
{% endblock %}
