{% extends 'base.html' %}

{% block content %}

    <h2>Delete Profile</h2>

    <p>Are you sure you want to delete your profile, {{ user.username }}? This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Delete My Profile</button>
        <a href="{% url 'profile' user.username %}" class="btn">Cancel</a>
    </form>

{% endblock %}
