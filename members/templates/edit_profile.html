{% extends 'base.html' %}
{% load static%}

{% block content %}
<div class="post-header-section">
    <h1 class="post-header-title">Customize Your Paddling Profile<span class="title-circle">.</span></h1>
</div>
<div id="main-content">
    <form method="POST" enctype="multipart/form-data">
        <a href="#" onclick="history.back();" class="btn form-back-button" aria-label="Back button">Back</a>
        <h1 class="form-heading">Profile - {{ user.first_name}} {{ user.last_name }}</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Save Changes</button>
    </form>
</div>
<div class="form-image-container">
    <img src="{% static '/images/homebackground.png'%}" class="form-background-image">
</div>
{% endblock %}
