{% extends 'base.html' %}

{% block content %}
    <div id="main-content">
        <form method="POST" enctype="multipart/form-data">
            <a href="#" onclick="history.back();" class="btn form-back-button" aria-label="Back button">Back</a>
            <h1 class="form-heading">Edit Profile - {{ user.first_name}} {{ user.last_name }}</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
