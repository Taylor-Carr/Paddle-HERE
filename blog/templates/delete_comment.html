{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated and user.id == comment.author.id%}

<div id="main-content">
  <form method="POST">
  <a href="#" onclick= "history.back();" class="btn form-back-button"> Back</a>
  <h1>Delete your comment</h1>
  </br>
  <div>{{ comment.body }}</div>
  <br/>
    {% csrf_token %}
    <button type="submit">Delete Comment</button>
  </form>
</div>

{% else %}


<h1 class="unauth-titles">Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to share, update or delete a post.</h1>

{% endblock %}
