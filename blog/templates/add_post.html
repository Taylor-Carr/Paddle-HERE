{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Post header section -->
<div class="post-header-section">
    <h1 class="post-header-title">Tell Us About Your Latest Spot<span class="title-circle">.</span></h1>
    <img src="{% static '/images/postdetailimage.png'%}" class="post-header-image" alt="header-image">
</div>
<div id="main-content">
    <!-- Post form -->
    {% if user.is_authenticated %}
    <form method="post" enctype="multipart/form-data" action="{% url 'add_post' %}">
        <a href="#" onclick="history.back();" class="btn form-back-button" aria-label="Go back to the previous page"> Back </a>
        <h1 class="form-heading">Share a Spot</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" aria-label="Create post">Create post</button>
    </form>
    <input type="hidden" id="userid" value="{{ user.id }}">
    {% else %}
    <form method="POST">
        <a href="{% url 'home' %}" class="btn form-back-button" aria-label="Go back to home page"> Back</a>
        <h1 class="form-heading">Please Log in to create a post.</h1>
        <h2 class="form-heading">Login</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" aria-label="Login">Login</button>
    </form>
    {% endif %}
</div>
{% endblock %}
