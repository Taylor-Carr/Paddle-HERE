{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<div id="main-content">
<form method="POST">
    <a href="#" onclick= "history.back();" class="btn form-back-button"> Back </a>
    <h1 class="form-heading">Share a spot</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create post</button>
</form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("userid").value = 
    name;
</script>

{% else %}

<div id="main-content">
<form method="POST">
    <a href="{% url 'home' %}" class="btn form-back-button"> Back</a>
    <h1 class="form-heading">Please Log in to create a post.</h1>
    <h1 class="form-heading">Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
</div>


{% endif %}

{% endblock %}
