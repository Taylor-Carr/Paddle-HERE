<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Description-->
    <meta name="description" content="Paddle Here is a blog website for paddle boarders to share and find boarding locations in and around the UK">
    <!--Keywords-->
    <meta name="keywords" content="Paddle Boarding, Paddle Boarding locations, SUP, Stand-up paddleboarding, Water sports, Outdoor activities, Paddling">
    <!--Author-->
    <meta name="author" content="Taylor">
    <!--Google Fonts---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Bootstrap--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!---Style sheet-->
    <link href="/static/css/style.css" rel="stylesheet"/>
    
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/images/PH favicon.png">

    <title>Paddle Here</title>
</head>

<body class="d-flex flex-column h-100 main-bg">

<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <!-- Home Button -->
    <a class="nav-bar brand" href="{% url 'home' %}"><img src="/static/images/pd logo.jpg" aria-label="Company Logo" height="60"></a>

    <!-- Profile Picture Dropdown -->
    {% if user.is_authenticated %}

    <div class="dropdown profile-dropdown d-lg-none"> 
      <a class="dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
       <img src="{{ profile.profile_image.url }}" alt="{{ user.username }}'s profile picture" class="rounded-circle" alt="User Profile" width="40" height="40">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="{% url 'profile' user.username %}">Profile</a></li>
        <li><a class="dropdown-item" href="{% url 'add_post' %}">Share a Spot</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
    {% endif %}


    <!-- Navbar Links  -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <!-- Logged-In User Profile Dropdown -->
        <li class="nav-item dropdown d-none d-lg-block"> 
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ profile.profile_image.url }}" alt="{{ user.username }}'s profile picture" class="rounded-circle" alt="User Profile" width="40" height="40">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'profile' user.username %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'add_post' %}">Share a Spot</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </li>
        {% else %}
        <!-- Logged-Out - Sign In and Sign Up Buttons -->
        <li class="nav-item">
          <a class="btn me-2" href="{% url 'login' %}">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="btn-sign-up" href="{% url 'register' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<!--- Main --->
<main>
  {% block content %}
<!--- Content Goes here -->
  {% endblock content %}
</main>

<!--- Footer -->
<footer class="footer mt-auto">
  <div class="white-background m-0">
    <div class="blue">
    <div class="footer-text">
      <p>A Taylor made website</p>
        <a href="https://github.com/Taylor-Carr" target="_blank" class="github-link-text" aria-label="Git-hub icon"><i class="fab fa-github ms-3 github-link"></i></a>
    </div>
  </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

</body>

</html>
