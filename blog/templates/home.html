{% extends 'base.html' %} {% load static %}
{% block content %}


<h1>Find a spot</h1>
<ul> 
{% for post in object_list %}

   <li><a href ="{% url 'blog-details' post.pk %}">Spot Location - {{ post.location }}</a> - Posted by: {{ post.author.first_name }}
   {{ post.author.last_name }} - <a href="{% url 'update_post' post.pk %}">Edit post</a><br/>
   {{ post.body }}</li>

{% endfor %}

{% endblock %}
